# HTTP Server
quarkus.http.port=8081

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quarkus
quarkus.datasource.password=quarkus
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/fipedb

# Hibernate
quarkus.hibernate-orm.database.generation=update

# FIPE API
fipe.api.url=https://deividfortuna.github.io/fipe

# RabbitMQ
mp.messaging.incoming.marcas-in.connector=smallrye-rabbitmq
mp.messaging.incoming.marcas-in.exchange.name=marcas-exchange
mp.messaging.incoming.marcas-in.exchange.type=direct
mp.messaging.incoming.marcas-in.routing-key=marcas
mp.messaging.incoming.marcas-in.queue.name=marcas-queue